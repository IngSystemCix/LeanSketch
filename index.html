<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <title>LeanSketch</title>
  </head>
  <body>
    <header class="w-full flex justify-center items-center">
      <nav class="w-full flex justify-between items-center gap-3">
        <a href="./index.html" class="flex justify-center items-center gap-2">
          <img src="./favicon.svg" alt="LeanSketch" class="size-10" />
          <span class="font-bold text-black dark:text-white select-none"
            >LeanSketch</span
          >
        </a>
        <div class="flex justify-center items-center gap-3">
          <button type="button" id="button-download" onclick="captureDiv()">
            <i class="bi bi-download"></i
            ><span class="hidden sm:block">Guardar</span>
          </button>
          <button type="button" id="button-clear">
            <i class="bi bi-stars"></i
            ><span class="hidden sm:block">Limpiar</span>
          </button>
          <button type="button">
            <i class="bi bi-brightness-low-fill" id="button-theme"></i>
          </button>
        </div>
      </nav>
    </header>
    <div
      class="contenedor grid grid-cols-1 lg:grid-cols-5 grid-rows-9 sm:grid-rows-3 auto-captura"
    >
      <!-- Superior -->
      <div
        class="sub-contenedor col-start-1 row-start-1 row-span-1 lg:row-span-2"
      >
        <div class="badge" title="PROBLEMA">
          <i class="bi bi-lock-fill"></i> <span>PROBLEMA</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
        <div class="badge" title="ALTERNATIVAS EXISTENTES">
          <i class="bi bi-controller"></i> <span>ALTERNATIVAS EXISTENTES</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-2 row-start-2 lg:row-start-1"
      >
        <div class="badge" title="SOLUCIÓN">
          <i class="bi bi-key"></i> <span>SOLUCIÓN</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-2 row-start-3 lg:row-start-2"
      >
        <div class="badge" title="MÉTRICAS CLAVES">
          <i class="bi bi-bar-chart-line"></i> <span>MÉTRICAS CLAVES</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-3 row-start-4 lg:row-start-1 row-span-1 sm:row-span-2"
      >
        <div class="badge" title="PROPUESTA DE VALOR UNICO">
          <i class="bi bi-box2-heart"></i> <span>PROPUESTA DE VALOR UNICO</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
        <div class="badge" title="CONCEPTOS DE ALTO NIVEL">
          <i class="bi bi-lightbulb"></i> <span>CONCEPTOS DE ALTO NIVEL</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-4 row-start-5 lg:row-start-1"
      >
        <div class="badge" title="VENTAJA ESPACIAL">
          <i class="bi bi-rocket"></i> <span>VENTAJA ESPACIAL</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-4 row-start-6 lg:row-start-2"
      >
        <div class="badge" title="CANALES">
          <i class="bi bi-truck"></i> <span>CANALES</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-5 row-start-7 lg:row-start-1 row-span-1 lg:row-span-2"
      >
        <div class="badge" title="SEGMENTO DE CLIENTES">
          <i class="bi bi-people-fill"></i> <span>SEGMENTO DE CLIENTES</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
        <div class="badge" title="ENTUSIASTAS">
          <i class="bi bi-emoji-laughing"></i> <span>ENTUSIASTAS</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <!-- Inferior -->
      <div
        class="sub-contenedor col-start-1 col-span-1 lg:col-span-3 row-start-8 lg:row-start-3"
      >
        <div class="badge" title="ESTRUCTURA DE COSTOS">
          <i class="bi bi-card-checklist"></i> <span>ESTRUCTURA DE COSTOS</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
      <div
        class="sub-contenedor col-start-1 lg:col-start-4 col-span-1 lg:col-span-2 row-start-9 lg:row-start-3"
      >
        <div class="badge" title="ESTRUCTURA DE COSTOS">
          <i class="bi bi-cash-coin"></i> <span>FLUJO DE INGRESO</span>
        </div>
        <div class="sub-contenedor-values">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-full h-full listTextarea"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
